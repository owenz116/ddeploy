{% extends 'bapp/B.html' %}
{% load staticfiles %}
{% block block_body %}
<div class="jumbotron">
  <h1>wut</h1>
  {% if registered %}
  <p>Thank you for registering</p>
  {% else %}
  <h2>Register here</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{userform.as_p}}
    {{profileform.as_p}}
    <input type="submit" value="Register">
  </form>
  {% endif %}
</div>
{% endblock %}
